<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тестовое задание для Gate</title>
</head>

<body class="page">

    <header class="header">Header
    </header>

    <main class="main">
        <button class="header__btn">Ещё цитата</button>
        <div class="quote">
            Sometimes you have to get rid of everything
          </div>

    </main>

    <footer class="footer">Footer
    </footer>

    <!-- Template-->
    <template class="card-template">
        <li class="card">
            <button class="card__delete" type="button" aria-label="удалить"></button>
            <img class="card__image" src="#" alt="изображение">
            <div class="card__description">
                <h2 class="card__title"></h2>
                <div class="card__container">
                    <button class="card__like" type="button" aria-label="нравится"></button>
                    <div class="card__like-count"></div>
                </div>
            </div>
        </li>
    </template>

</body>

</html>
